<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#008b8b",
                        secondary: "#00008b",
                    }
                }
            }
        } 
    </script>
</head>

<body>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
        <div class="bg-primary p-4 text-white text-center border">Primo</div>
        <div class="bg-secondary p-4 text-white text-center border">Secondo</div>
        <div class="bg-sky-500 p-4 text-white text-center border">Terzo</div>
        <div class="bg-green-500 p-4 text-white text-center border">Quarto</div>
        <div class="bg-green-300 p-4 text-white text-center border">Quinto</div>
        <div class="bg-green-800 p-4 text-white text-center border">Sesto</div>
    </div>
</body>

</html>
