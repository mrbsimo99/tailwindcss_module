<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            colors: {
              primary: "	#008b8b",
              secondary: "#00008b",
              tertiary: "#6495ed",
              titleColor: "#f56446",
              textColor: "#7966c2",
              lightTextColor: "#9289c0"
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="bg-tertiary dark:bg-primary text-white dark:text-color-titleColor p-4">
      <p>Questo paragrafo cambia colore quando attivi la dark mode dal dispositivo</p>
    </div>
  </body>
</html>
