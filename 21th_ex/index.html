<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#008b8b",
                        secondary: "#00008b",
                    }
                }
            }
        } 
    </script>
</head>

<body class="bg-sky-100 text-gray-900">
    <h1 class="text-2xl text-primary md:text-4xl font-bold mb-4">Il mio sito</h1>
    <h2 class="text-xl text-secondary md:text-2xl font-semibold mb-2">Layout responsivo</h2>
    <p class="p-4 mb-4 font-bold ">Lorem ipsum dolor sit.</p>

    <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1 bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold mb-2 text-primary">Prima colonna</h3>
            <p class="font-bold">Lorem ipsum dolor sit.</p>
        </div>

        <div class="flex-1 bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold mb-2 text-secondary">Seconda colonna</h3>
            <p class="font-bold">Lorem ipsum dolor sit.</p>
        </div>
    </div>
</body>

</html>
